version: '3.8'
services:
  db:
    image: #{Docker-Registry}#/postgres:12.2
    restart: always
    environment:
      POSTGRES_DB: #{DATABASE}#
      POSTGRES_USER: #{DATABASE_USERNAME}#
      POSTGRES_PASSWORD: #{DATABASE_PASSWORD}#
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ~/openvsx/postgresqldata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  elasticsearch:
    image: #{Docker-Registry}#/elasticsearch:7.4.0
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
  pgadmin:
    image: #{Docker-Registry}#/pgadmin4:4.18
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: #{PGADMIN_USERNAME}#
      PGADMIN_DEFAULT_PASSWORD: #{PGADMIN_PASSWORD}#
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8090:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - "db:pgsql-server"

  server:
    image: #{Docker-Registry}#/smartide-openvsx:v1.0
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ~/openvsx/deployment/openvsx/configurations:/home/openvsx/server/config
    links:
      - "db:pgsql-server"
      - "elasticsearch:elasticsearch-server"

  nginx:
    image: #{Docker-Registry}#/nginx:latest
    restart: unless-stopped
    volumes:
      - ~/openvsx/deployment/openvsx/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ~/openvsx/deployment/openvsx/nginx/ssl:/ssl/
    ports:
      - 80:80
      - 443:443
    links:
      - "server:openvsx-server"

volumes:
  pgadmin-data:
  elasticsearch-data: